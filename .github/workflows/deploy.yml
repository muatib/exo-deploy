name: Deploy to Oracle Cloud

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/exo-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PWD }}

    - name: Build and deploy Docker image
      uses: docker/build-push-action@v2
      with: 
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}

    - name: Test application
      run: |
        docker run --name test-container -d -p 8080:80 ${{ env.IMAGE_NAME }}
        sleep 5
        curl http://localhost:8080 | grep "Hello"
        docker stop test-container

    - name: Install docker if not installed
      env:
        PRIVATE_KEY: ${{ secrets.ORACLE_PRIVATE_KEY }}
        HOST: ${{ secrets.ORACLE_HOST }}
        USER: ${{ secrets.ORACLE_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} << EOF
          # Installer docker si on l'a pas 
          if ! command -v docker &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo usermod -aG docker $USER

            sudo systemctl start docker
            sudo systemctl enable docker
            sudo docker -v
          fi
        EOF
    
    - name: Deploy to Oracle Cloud
      env:
        PRIVATE_KEY: ${{ secrets.ORACLE_PRIVATE_KEY }}
        HOST: ${{ secrets.ORACLE_HOST }}
        USER: ${{ secrets.ORACLE_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} << EOF
          sudo docker info
          sudo docker images
          sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/exo-deploy
          sudo docker stop exo-deploy || true
          sudo docker rm exo-deploy || true
          sudo docker run -d --name exo-deploy -p 80:80 ${{ secrets.DOCKER_HUB_USERNAME }}/exo-deploy
        EOF